<div class="dynamic-filter-container">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Owner</mat-label>
            <input type="search" [(ngModel)]="ownerValue" (ngModelChange)="onOwnerInputChange($event)" matInput
                [ngModelOptions]="{standalone: true}" placeholder="Enter text...">
        </mat-form-field>

        <!-- <app-language-filter></app-language-filter> -->
    </form>
</div>
