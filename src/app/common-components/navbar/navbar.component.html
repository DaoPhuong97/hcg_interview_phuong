<mat-toolbar color="primary" class="d-flex justify-around">
    <span>Phuong hcg interview</span>

    <div class="form-container">
        <form class="w-100" (submit)="onSearch()" class="d-flex items-center">
            <mat-form-field class="w-100 mr-8">
                <input class="w-100" #searchInput type="text" matInput [matAutocomplete]="auto" (input)="filter()"
                    (focus)="filter()">
                <mat-autocomplete requireSelection #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
                <button class="search-icon" mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="white">Advanced Search</button>
        </form>
    </div>

    <div class="d-flex justify-between flex-row items-center">
        <div class="mr-2">
            <div>Username</div>
            <div class="logout-text">Logout</div>
        </div>
        <button mat-mini-fab color="white" (click)="onSearch()">
            <mat-icon>user</mat-icon>
        </button>
    </div>
</mat-toolbar>
